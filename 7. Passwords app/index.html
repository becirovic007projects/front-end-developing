<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primeflex@3.1.2/primeflex.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primeflex/themes/arya-blue.css"
    />

    <title>Password Generator</title>
  </head>
  <body class="bg-bluegray-400">
    <div class="container">
      <h1>Passwords</h1>
      <h3 id="text"></h3>
      <form id="form">
        <label for="num">Characters</label>
        <div class="rang">
          <input type="range" min="1" max="50" value="10" id="range" />
          <input
            type="number"
            min="1"
            max="50"
            value="10"
            id="num"
            class="range"
          />
        </div>

        <label for="box1">UpperCase:</label>
        <input class="box" type="checkbox" id="box1" />

        <label for="box2">Numbers:</label>
        <input class="box" type="checkbox" id="box2" />

        <label for="box3">Symbols:</label>
        <input class="box" type="checkbox" id="box3" />

        <button class="btn" type="submit">Produce</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
