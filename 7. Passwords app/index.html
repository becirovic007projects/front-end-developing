<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="container">
      <h1>Password Generator</h1>
      <h3 id="passwordDisplay"></h3>
      <form id="form_00">
        <label for="input_01_number">Number Of Characters</label>
        <div class="class_00">
          <input type="range" min="1" max="50" value="10" id="input_00_range" />
          <input
            type="number"
            min="1"
            max="50"
            value="10"
            id="input_01_number"
            class="class_01"
          />
        </div>

        <label for="input_02_checkbox">Include UpperCase:</label>
        <input type="checkbox" id="input_02_checkbox" />

        <label for="input_03_checkbox">Include Numbers:</label>
        <input type="checkbox" id="input_03_checkbox" />

        <label for="input_04_checkbox">Include Symbols:</label>
        <input type="checkbox" id="input_04_checkbox" />

        <button class="btn_00" type="submit">Produce/Create Password</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
